    <div id="GestionAlumnos">
        <div id="agregarAlumno">
            <form>
                <fieldset >
                  <legend>Ingrese la informaci√≥n del estudiante</legend>
                  <div class="mb-3">
                    <label for="DNI" class="form-label">Ingrese el numero de identidad:</label>
                    <input type="text" id="DNI" class="form-control" placeholder="DNI" required>
                  </div>
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Ingrese el nombre del alumno:</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombres" required>
                  </div>
                  <div class="mb-3">
                    <label for="apellido" class="form-label">Ingrese el apellido del alumno:</label>
                    <input type="text" id="apellido" class="form-control" placeholder="Apellidos" required>
                  </div>
                  <button id="guardar" type="submit" class="btn btn-primary">Guardar</button>
                </fieldset>
              </form>
        </div>

        <div id="tablaAlumno">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">DNI</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                  </tr>
                </thead>
                <tbody>
