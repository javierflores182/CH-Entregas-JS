            <div class="collapse navbar-collapse" id="navbarNav">

    <!-- Inicio: gestion del ingreso de datos -->
    <div id="GestionNotas">
      <!-- Inicio: gestion del ingreso de datos:encabezado -->
        <div id="agregarNotas">
            <form>
                <fieldset >
                  <legend>Ingrese la información de las calificaciones</legend>
                  <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Seleccione alumno</label>
                    <select id="disabledSelect" class="form-select">
                      <option>Javier Flores</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Español:</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="0.00">
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Matematicas:</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="0.00">
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Sociales:</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="0.00">
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Ingles:</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="0.00">
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Promedio:</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="0.00">
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Obs:</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Observacion">
                  </div>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </fieldset>
              </form>
        </div>
        <!-- Fin: gestion del ingreso de datos:encabezado -->

        <!-- Inicio: gestion del ingreso de datos:detalle -->
        <div id="tablaNotas">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">DNI</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Español</th>
                    <th scope="col">Matematicas</th>
                    <th scope="col">Sociales</th>
                    <th scope="col">Ingles</th>
                    <th scope="col">Obs</th>
                    <th scope="col">Promedio</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark Otto</td>
                    <td>0.00</td>
                    <td>0.00</td>
                    <td>0.00</td>
                    <td>0.00</td>
                    <td>0.00</td>
                    <td>MB</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob Thornton</td>
                    <td>0.00</td>
                    <td>0.00</td>
                    <td>0.00</td>
                    <td>0.00</td>
                    <td>0.00</td>
                    <td>MB</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <!-- Fin: gestion del ingreso de datos:encabezado -->
    </div>
    <!-- Inicio: gestion del ingreso de datos -->
