    <!-- Inicio: gestion del ingreso de datos -->
    <div id="GestionNotas">
      <!-- Inicio: gestion del ingreso de datos:encabezado -->
        <div id="agregarNotas">
            <form>
                <fieldset >
                  <legend>Ingrese la información de las calificaciones</legend>
                  <div class="mb-3">
                    <label for="estudiantesSelect" class="form-label">Seleccione alumno</label>
                    <select id="estudiantesSelect" class="form-select objetos" required>
                      <!-- <option>Javier Flores</option> -->
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="clase1" class="form-label">Español:</label>
                    <input type="number" step="any" min="0" max="100" id="clase1" class="form-control notas objetos" placeholder="0.00" required>
                  </div>
                  <div class="mb-3">
                    <label for="clase2" class="form-label">Matematicas:</label>
                    <input type="number" step="any" min="0" max="100" id="clase2" class="form-control notas objetos" placeholder="0.00" required>
                  </div>
                  <div class="mb-3">
                    <label for="clase3" class="form-label">Sociales:</label>
                    <input type="number" step="any" min="0" max="100" id="clase3" class="form-control notas objetos" placeholder="0.00" required>
                  </div>
                  <div class="mb-3">
                    <label for="clase4" class="form-label">Ingles:</label>
                    <input type="number" step="any" min="0" max="100" id="clase4" class="form-control notas objetos" placeholder="0.00" required>
                  </div>
                  <div class="mb-3">
                    <label for="promedio" class="form-label">Promedio:</label>
                    <input type="number" step="any" min="0" max="100" id="promedio" class="form-control objetos" placeholder="0.00" required disabled>
                  </div>
                  <div class="mb-3">
                    <label for="obs" class="form-label">Obs:</label>
                    <input type="text" id="obs" class="form-control objetos" placeholder="Observacion" required disabled>
                  </div>
                  <!-- <button id="guardar" type="submit" class="btn btn-primary">Guardar</button> -->
                  <button id="guardar"  class="btn btn-primary botones" >Guardar</button>
                  <button id="editar"   class="btn btn-secondary botones" disabled>Editar</button>
                  <button id="eliminar" class="btn btn-danger botones" disabled>Eliminar</button>
                </fieldset>
              </form>
        </div>
        <!-- Fin: gestion del ingreso de datos:encabezado -->

        <!-- Inicio: gestion del ingreso de datos:detalle -->
        <div id="tablaNotas">
            <table class="table">
                <thead>

                    <th scope="col">DNI</th>

                    <th scope="col">Sociales</th>
                    <th scope="col">Ingles</th>
                    <th scope="col">Promedio</th>
                    <th scope="col">Obs</th>
                  </tr>
                </thead>
